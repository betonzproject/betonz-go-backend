version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/migrations"
    default_schema: "betonz"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - column: "VerificationToken.registerInfo"
            go_type:
              type: "*RegisterInfo"
          - column: "Notification.variables"
            go_type:
              type: "map[string]any"
          - column: "Event.data"
            go_type:
              type: "map[string]any"
          - column: "Event.httpRequest"
            go_type: 
              type: "HttpRequest"
